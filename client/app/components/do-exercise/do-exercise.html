<div class="row">
  <div class="col s12">
    <div class=" center">
      <h4>Điểm : {{doExercise.total}} / 100</h4>
    </div>
   <div class="col s4 push-l2">

   </div>
  </div>
</div>
<nav class="light-blue lighten-1">
  <div class="nav-wrapper ">
    <div class="col s12">
      <a href="#!" class="breadcrumb">Danh Sách Bài Học</a>
      <a href="#!" class="breadcrumb">Bài Học</a>
      <a href="#!" class="breadcrumb">Bài Tập</a>
      <md-button class="btn right" ng-click="doExercise.submit()"> Kết Thúc Bài Làm - Nộp Bài</md-button>
    </div>
    
  </div>
</nav>
<div class="row">
  <div class="col s12">

    <div class="tabsdemoDynamicTabs" layout="column" ng-cloak="" ng-init="doExercise.selectedIndex = 0">
      <div layout="column" layout-padding>
        <md-tabs md-dynamic-height="true" md-selected="doExercise.selectedIndex" md-border-bottom="2px">
          <md-tab ng-class="{answer : (doExercise.results[question.id] > 0)}" ng-repeat="question in doExercise.questions" ng-disabled="question.disabled" label="Câu {{$index + 1}}">
            <div layout-padding>
              <h5>
                <strong > Câu {{$index + 1}}: </strong>
                <span ng-bind="question.question"></span>
              </h5>
              <div class="container">
                <md-radio-group ng-model="question.selected" class="row">
                  <h5 ng-repeat="option in question.options" ng-class="{answer : (question.answers[0] == $index) && (question.result != undefined) }">
                    <md-radio-button ng-value="$index" class="col s5">
                      {{option}}
                    </md-radio-button>
                  </h5>

                </md-radio-group>
              </div>
              <md-divider></md-divider>
              <section layout="row" layout-phone="column" layout-align="end end">
                <md-button class="md-warn" ng-show="selectedIndex != doExercise.questions.length" ng-click="doExercise.next()">Câu Tiếp Theo</md-button>
                <md-button ng-disabled="question.result != undefined" ng-click="doExercise.checkSingleQuestion(question)" class="md-raised md-primary">Kiểm Tra Đáp Án</md-button>
              </section>

            </div>
          </md-tab>
        </md-tabs>
      </div>

    </div>
   </div>
</div>
<div class="col s12 center">
  <img src="/public/images/score.jpg"  alt="score"/>
</div>
