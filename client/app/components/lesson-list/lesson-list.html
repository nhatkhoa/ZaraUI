<md-content class="lesson-list" layout-padding>
  <h1>{{ app.name }}</h1>
  <div flex="" ng-cloak="">
    <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="12" md-row-height-gt-md="1:1" md-row-height="1:1" md-gutter="8px" md-gutter-gt-sm="16px">
      <md-grid-tile 
        ng-click="lessonList.selectLesson(lesson)" 
        class="md-whiteframe-2dp lesson-item" 
        ng-repeat="lesson in lessonList.lessons track by lesson.id" 
        md-rowspan="{{lessonList.getCol(lesson)}}" 
        md-colspan="{{lessonList.getCol(lesson)}}">
        <div class="pokemon">
          <img  ng-src="{{lessonList.getImage(lesson)}}" alt="asdads" />
          <div class="level">
            <md-progress-linear ng-if="lesson.pokemonLevel !== 0" md-mode="determinate" value="{{ lesson.pokemonLevel }}"></md-progress-linear>
          </div>
          <div ng-show="lesson.pokemon !== 'none'" class="name">
            <p>{{ lesson.pokemon }}</p>
          </div>
        </div>
        <md-grid-tile-footer class="title">
          <h3>{{lesson.title}}</h3>
          <h3>{{app.name}}</h3>

        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>
</md-content>
