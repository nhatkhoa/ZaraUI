<!-- progress bar -->

<div class="show-container">
  <span style="font-size: 14px; font-weight: bold">{{levelBar.pokemon.previousScore}}</span>
  <span style="font-size: 14px; font-weight: bold" class="pull-right">{{levelBar.pokemon.nextScore}}</span>
  <div class="progress" id="progressBar">
    <div class="progress-number" aria-valuenow="40" style="left: 40%;"></div>
    <div class="rounded">
      <div class="progress-bar" style="width: {{levelBar.getPercent(levelBar.pokemon)}}%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>
</div>
