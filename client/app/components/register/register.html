<div class="row">
  <div class="col s12 m6">
    <img src="/public/images/pokemon.png" alt="pokemon">
  </div>
  <div class="col s12 m6">
    <div class="card ">
      <div class="card-content ">
        <span class="card-title">Đăng Ký</span>
        <div class="row" layout="column" layout-padding>
          <md-input-container>
            <label>Tài Khoản</label>
            <input type="text" ng-model="register.form.username" required md-maxlength="12" autocomplete="off">
          </md-input-container>
          <md-input-container>
            <label>Mật Khẩu</label>
            <input type="password" ng-model="register.form.password" required md-maxlength="15">
          </md-input-container>
          <md-input-container>
            <label>Nhập Lại Mật Khẩu</label>
            <input type="password" ng-model="register.form.confirmPassword" required md-maxlength="15">
          </md-input-container>
        
          <md-switch ng-model="register.form.boy" aria-label="Giới Tính">
            <h6>Bạn là nam?</h6>
          </md-switch>
        </div>
      </div>
      <div class="card-action">

        <div class="row" layout-padding>
          <button ng-click="register.register()" class="waves-effect waves-light btn white-text right col s4">
            <h6><i class="material-icons left">cloud</i>Đăng Ký</h6>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
